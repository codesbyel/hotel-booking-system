    <div class="column">
      <img src="contact2.jpg" style="width:85%">

        <label for="fname">First Name</label>

          <option value="female">Female</option>
          <option value="male">Male</option>
            </select>

        <textarea id="subject" name="subject" placeholder="Write down here..." style="height:170px"></textarea>
        <input type="submit" value="Submit">

      </form>
    </div>

    <div class="inquiry">
        <p> # Office Hour # </p>
        <p> Mondays - Fridays: 9.00am - 6.00pm </p>
